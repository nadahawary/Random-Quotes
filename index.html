<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
   
</head>
<body class=" bg-secondary-subtle ">
<div class="container mt-5 d-flex  flex-column justify-content-center align-items-center w-75">
   <div class="header text-center mb-4 text-success fs-5 mb-5 ">
    <h1 class="h3"> Random Quotes Generator</h1>
   </div>
   <div class="content w-50 h-75 p-4 bg-warning-subtle text-center rounded-3 shadow">
    <div class="text text-center pt-5 pb-4 ">
        <span class="quote pb-3 fs-5" id="quote">
            “Be yourself; everyone else is already taken.”
        </span>
    </div>
    <div class="writer text-uppercase fw-bold fs-6 text-center" id="writer">
        - Oscar Wilde
    </div>
    <div class="button-area d-grid text-center mt-5">
        <div class="btn border-0">
            <button id="qouteBtn" class="btn btn-success pointer-event border-0"> New Quote</button>
        </div>
    </div>
   </div>
</div>
 

























    <script src="/js/main.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
